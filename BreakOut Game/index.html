<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Breakout</title>
</head>
<body>
  <h1>Breakout</h1>
  <button id="rules-btn" class="btn btn-rules">Rules</button>
  <div class="rules" id="rules">
    <h2>How To Play:</h2>
    <p>Use left and right arrow to move paddle left and right and bounce the ball and break the blocks</p>
    <p>If you miss the ball, the score and the blocks will reset</p>
    <button class="btn" id="close-btn">Close</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>
  
  <script src="./script.js"></script>
</body>
</html>
