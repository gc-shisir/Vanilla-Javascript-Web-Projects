    <title>MobLoc</title>

  <body>
    <div class="container">
      <h1>MobLoc</h1>
      <form action="">
        <div class="form-group">
          <label for="phone" class="p-y"
            >Enter phone number with country code</label
          >
          <input type="text" name="phone" class="p-y" id="phone" />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div>
        <ul class="result">
          <li>Country Name: Nepal</li>
          <li>Location: Nepal</li>
          <li>Line type: Nepal</li>
          <li>Carrier: Nepal</li>
          <li>Local format: Nepal</li>
          <li>International format: Nepal</li>
        </ul>

          <p>International format: Nepal</p> -->

    </div>
